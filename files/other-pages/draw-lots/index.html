

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>DRAW LOTS</title>

  <style>
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    }
  </style>

</head>


<body>
  <div id="draw-lots">
		<input type="button" class="button" value="DRAW LOTS" onclick="drawLots()" style="display: block" />
    	<hr>
  </div>

  <script>
      var numImgs = 16;
	  var numClicks = 0;

      function drawLots() {
	  	
		if(numClicks > 0) {
			document.getElementById("draw-lots").removeChild(document.getElementById("draw-lots").lastChild);
		}

        var num = Math.floor(Math.random() * numImgs);
        var img = document.createElement("img");
        img.src = "images/" + num + ".png";
        document.getElementById("draw-lots").appendChild(img);

		numClicks ++;

	  }

  </script>
</body>

</html>
